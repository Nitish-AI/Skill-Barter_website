<div class="d-flex gap-2 mb-3">
  <input
    [(ngModel)]="filters.query"
    (ngModelChange)="onSearch()"
    placeholder="Search skills..."
    class="form-control"
  />
  <select
    [(ngModel)]="filters.category"
    (change)="onSearch()"
    class="form-select"
  >
    <option value="">All Categories</option>
    <option value="Development">Development</option>
    <option value="Design">Design</option>
    <!-- Add more -->
  </select>
  <select [(ngModel)]="filters.level" (change)="onSearch()" class="form-select">
    <option value="">All Levels</option>
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
  </select>
  <select [(ngModel)]="filters.sort" (change)="onSearch()" class="form-select">
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
  </select>
</div>

<div class="row g-4">
  <div class="col-md-6 col-lg-4" *ngFor="let skill of skills">
    <div class="border rounded p-3">
      <h5>{{ skill.title }}</h5>
      <p class="text-muted">{{ skill.description }}</p>
      <span
        *ngFor="let tag of skill.tags"
        class="badge bg-light text-dark border me-1"
      >
        {{ tag }}
      </span>
      <div class="small text-muted mt-2">{{ skill.postedBy }}</div>
    </div>
  </div>
</div>
